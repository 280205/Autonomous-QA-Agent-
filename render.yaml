services:
  - type: web
    name: qa-agent-backend
    env: python
    region: oregon
    plan: free
    branch: master
    buildCommand: pip install -r requirements-backend.txt
    startCommand: python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: LLM_PROVIDER
        value: groq
      - key: PYTHON_VERSION
        value: 3.11.0
